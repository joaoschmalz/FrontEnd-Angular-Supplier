<h1 mat-dialog-title>Add new supplier</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="supplierForm">
        <mat-form-field class="example-full-width">
            <mat-label>  Name </mat-label>
            <input matInput formControlName="name" name="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label> Email </mat-label>
            <input matInput formControlName="email" name="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label> Comments </mat-label>
            <input matInput formControlName="comment" name="comment">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label> CNPJ </mat-label>
            <input matInput formControlName="cnpj" name="cnpj">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createSupplier()"> Save </button>
    <button mat-button (click)="cancel()"> Cancelar </button>
</div>
